<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | KaKao Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icon">
          <i class="fas fa-clock"></i>
        </span>
        <span class="status-bar__icon">
          <i class="fas fa-volume-mute"></i>
        </span>
        <span class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__battery-level">100%</span>
        <span class="status-bar__icon">
          <i class="fas fa-battery-full"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/hongjun.jpg"
              alt="friend-profile"
              class="friend__avatar friend__avatar--lg"
            />
            <div class="friend__content">
              <span class="friend__username">HongJun-Jung</span>
              <span class="friend__status">I'm Hong Jun</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__birthday">
        <h5 class="friends__title">Birthday friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/hongjun.jpg"
              alt="Birthday-friend-profile"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__notice">Check friend's birthday!</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__number">4 ></span>
          </div>
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/hongjun.jpg"
              alt="Plus-friend-profile"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__notice">Meet someone new!</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__number">25 ></span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friend 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/hongjun.jpg"
              alt="friend-profile"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__username">HongJun-Jung</span>
              <span class="friend__status">I'm Hong Jun</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <a
                href="https://www.youtube.com/watch?v=zFppanysB2M"
                class="friend__music-link"
                target="_blank"
              >
                <span class="friend__music-titlename"
                  >Image Dragons-Walking the wire</span
                >
                <i class="fas fa-play"></i>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-btn">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="more.html" class="nav__icon-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
