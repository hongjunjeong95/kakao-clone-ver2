<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | KaKao Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock js-clock">00:00</span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__icon">
            <i class="fas fa-clock"></i>
          </span>
          <span class="status-bar__icon">
            <i class="fas fa-volume-mute"></i>
          </span>
          <span class="status-bar__icon">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="status-bar__battery-level">100%</span>
          <span class="status-bar__icon">
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </header>
    </div>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/hongjun.jpg"
              alt="friend-profile"
              class="friend__avatar friend__avatar--lg"
            />
            <div class="friend__content">
              <span class="friend__username">HongJun-Jung</span>
              <span class="friend__status">wjdghdwns0@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="comment-btn">
              <i class="far fa-comment-alt fa-2x"></i>
            </span>
          </div>
        </div>
        <ul class="more__header-list">
          <li class="more__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Emotions
            </span>
          </li>
          <li class="more__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Themes
            </span>
          </li>
          <li class="more__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__suggestions-title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion-btn suggestion-btn">
            <span class="suggestion-btn__icon">
              <i class="fas fa-quote-right"></i>
            </span>
            <span class="suggestion-btn__title">
              Kakao Story
            </span>
          </li>
          <li class="more__suggestion-btn suggestion-btn">
            <span class="suggestion-btn__icon">
              <i class="fas fa-beer"></i>
            </span>
            <span class="suggestion-btn__title">
              Kakao friend
            </span>
          </li>
          <li class="more__suggestion-btn suggestion-btn">
            <span class="suggestion-btn__icon">
              <i class="fas fa-gamepad"></i>
            </span>
            <span class="suggestion-btn__title">
              Friends Gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-btn">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="more.html" class="nav__icon-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
