<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | KaKao Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__icon">
            <i class="fas fa-clock"></i>
          </span>
          <span class="status-bar__icon">
            <i class="fas fa-volume-mute"></i>
          </span>
          <span class="status-bar__icon">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="status-bar__battery-level">100%</span>
          <span class="status-bar__icon">
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chats body">
      <ul class="chats__list">
        <li class="chats__chat chat main--top">
          <a href="chats.html" class="chat__link">
            <div class="chat__friend friend">
              <div class="friend__column">
                <img
                  src="images/hongjun.jpg"
                  alt="Profile picture"
                  class="friend__avatar friend__avatar--medium"
                />
                <div class="friend__content">
                  <span class="friend__username">Alle</span>
                  <span class="friend__status friend__status--lg"
                    >Nice to meet you</span
                  >
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  May 6
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chats.html" class="chat__link">
            <div class="chat__friend friend">
              <div class="friend__column">
                <img
                  src="images/hongjun.jpg"
                  alt="Profile picture"
                  class="friend__avatar friend__avatar--medium"
                />
                <div class="friend__content">
                  <span class="friend__username">Hery</span>
                  <span class="friend__status friend__status--lg">LOL</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  June 28
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-btn">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-btn">
          <a href="more.html" class="nav__icon-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
